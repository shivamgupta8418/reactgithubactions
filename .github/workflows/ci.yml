name: "Sample React CI Pipeline/Workflow"

on:
    push:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "set up node js environment"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "Check node version"
              run: node --version

